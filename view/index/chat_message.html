<!DOCTYPE html>
<html lang="zh-CN" style="--status-bar-height: 0px; --top-window-height: 0px; --window-left: 0px; --window-right: 0px; --window-margin: 0px; --window-top: calc(var(--top-window-height) + calc(44px + env(safe-area-inset-top))); --window-bottom: 0px;">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<title>消息中心</title>
		<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, viewport-fit=cover">
		<link rel="stylesheet" href="__INDEX__/css/chat_message.css">

	</head>
	<body class="uni-body pages-chat-message" style="overflow: visible;">
        <header header-type="default">
            <div class="header" style="background-color: rgb(255, 255, 255); color: rgb(0, 0, 0);">
                <div class="header-hd" onclick="window.history.back()">
                    <div class="header-btn">
                        <i class="uni-btn-icon" style="color: rgb(0, 0, 0); font-size: 27px;"></i>
                    </div>
                    <div class="header-ft"></div>
                </div>
                <div class="header-bd">
                    <div class="header__title" style="font-size: 16px; opacity: 1;">
                        消息中心
                    </div>
                </div>
                <div class="header-ft"></div>
            </div>
            <div class="uni-placeholder"></div>
        </header>
        <div class="container">
            <div class="chat">
                <a class="item flexJA flexFs" href="{{$config.contact_service_url|default=''}}">
                    <div class="icon">
                        <div style="background-image: url({{$config.contact_service_image|default=''}}); background-position: center center; background-size: cover; background-repeat: no-repeat;height: 100%;"></div>
                    </div>
                    <div class="right">
                        <div class="bar mb10 flexJA flexSb">
                            <div class="title">在线客服</div>
                        </div>
                        <div class="bar flexJA flexSb">
                            <div class="text banLine"></div>
                            <div data-v-1693f0ea="" class="uni-badge--x"></div>
                        </div>
                    </div>
                </a>
            </div>
        </div>
        {{include file="layout/index_footer"/}}
	</body>
</html>
